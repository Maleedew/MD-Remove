<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #2e2e2e;
            color: white;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #drop-area {
            border: 2px dashed #007BFF;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        img {
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }
        .about {
            margin-top: 20px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Remove Background from Images</h1>
    <div class="container">
        <input type="text" id="api-key" placeholder="Enter API Key">
        <div id="drop-area">Drag & Drop Image Here or Click to Upload</div>
        <input type="file" id="file-input" accept="image/*" style="display:none;">
        <button onclick="removeBackground()">Remove Background</button>
        <img id="result-img" style="display:none;">
        <a id="download-link" download="no-bg.png" style="display:none;">
            <button>Download Image</button>
        </a>
    </div>

    <div class="about">
        <h2>About Me</h2>
        <p>ðŸ‘‹ Hey! I'm <b>Malish Devshan Jayalath</b>, a passionate tech enthusiast from Sri Lanka.</p>
        <p>ðŸ’» I specialize in Python, Django, Flutter, and Web Development.</p>
        <p>ðŸš€ Portfolio: <a href="https://maleeshaweb.netlify.app" target="_blank">Visit My Site</a></p>
    </div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-input");
        let uploadedFile = null;

        dropArea.addEventListener("click", () => fileInput.click());
        dropArea.addEventListener("dragover", (e) => { e.preventDefault(); dropArea.style.background = "#333"; });
        dropArea.addEventListener("dragleave", () => dropArea.style.background = "#1e1e1e");
        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.style.background = "#1e1e1e";
            uploadedFile = e.dataTransfer.files[0];
        });

        fileInput.addEventListener("change", (e) => uploadedFile = e.target.files[0]);

        function removeBackground() {
            const apiKey = document.getElementById("api-key").value;
            if (!apiKey) return alert("9fTGWrz7Fq6Gut7Qf49JiXPW");
            if (!uploadedFile) return alert("9fTGWrz7Fq6Gut7Qf49JiXPW");

            let formData = new FormData();
            formData.append("image_file", uploadedFile);
            formData.append("size", "auto");

            fetch("https://api.remove.bg/v1.0/removebg", {
                method: "POST",
                headers: { "X-Api-Key": apiKey },
                body: formData,
            })
            .then(response => response.blob())
            .then(blob => {
                let url = URL.createObjectURL(blob);
                document.getElementById("result-img").src = url;
                document.getElementById("result-img").style.display = "block";
                document.getElementById("download-link").href = url;
                document.getElementById("download-link").style.display = "block";
            })
            .catch(() => alert("Failed to process image. Check API key or image format."));
        }
    </script>
</body>
</html>
